<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./icon.jpg">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- header portion -->
    <header class="header">
        <ul class="list">
            <li><a
                    href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=1209600&osid=1&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Google</a>
            </li>
            <li><a href="https://www.google.co.in/imghp?hl=te&ogbl">Images</a></li>
            <li><img src="./Grid.png" alt="Bit" height="35px"></li>
            <li><img src="https://lh3.googleusercontent.com/ogw/ADea4I6GeQLeWLWfdPk75Awsc_axahTEeXmzIeXTJwtFLg=s32-c-mo"
                    alt="My Pic"></li>
        </ul>
    </header>

    <section class="hero">
        <div class="google-logo">
            <img src="./G-logo.png" alt="Google" title="Search for something">
        </div>

        <div class="form-container">
            <form>
                <label id="search">
                    <img src="./searching.png" height="15px" width="16px">
                </label>
                <input type="text">
                <label id="mic">
                    <img src="./mic.png" height="15px" width="12px">
                </label>
            </form>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </section>

    <footer class="footer">
        <div>
            <h3>India</h3>
        </div>

        <div class="footer-link">
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>

            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>

</html>
